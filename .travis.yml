dist: xenial
group: edge
stages:
- name: Tests
- name: Deployment
  if: branch = master AND type = push AND fork = false
jobs:
  include:
  - stage: Tests
    name: Frontend Tests
    language: node_js
    node_js: 12.16.1
    cache: yarn
    before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
    - export PATH="$HOME/.yarn/bin:$PATH"
    install:
    - yarn install --frozen-lockfile
    script:
    - yarn build
  - stage: Tests
    name: Linting Tests
    language: python
    python: '3.8'
    cache: pip
    install:
    - pip install pre-commit
    script:
    - pre-commit run --all-files
